<!doctype html>
<html lang="en">

<head>
  <title>My CSS Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul class="topnav" id="dropdownClick">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
      <li class="topnav-right"><a href="#signup">Sign up</a></li>
      <li class="topnav-right"><a href="#signin">Sign In</a></li>
      <li class="dropdownIcon"><a href="javascript:void(0);" onClick="dropdownMenu()">&#9776;</a></li>
    </ul>
  </nav>

  <div class="container" id="gradientAlpha">
    <div class="row">
      <div class="col-6">
        <div class="leftSide-col">
          <h1 class="large">Dumb or Dumbest?</h1>
          <h1 class="large">Video game videos</h1>
        </div>
        <form>
          <div class="leftSide-col">
            <h2>Username</h2>
            <input class="inputbox" name="username" type="text" placeholder="Username">
            <h2>Password</h2>
            <input class="inputbox" name="password" type="text" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="col-6">
        <div class="rightSide-col">
          <div class="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GZIk-oONAL8?rel=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container" id="gradientBeta">
    <div class="videoContainer">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/GZIk-oONAL8?rel=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>
  </div>





  <script>
    function dropdownMenu() {
      var x = document.getElementById('dropdownClick');
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

</body>

</html>
